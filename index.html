<!doctype html>
<title>RETURN Interpreter</title>
<link rel=stylesheet type=text/css href=https://molarmanful.github.io/ESMin/dvsm.css>
<style>
*{font-family:dvsm;color:#555}
hr{border:solid 1px #7ec0ee}
a{color:#7ec0ee}
textarea{width:100%}
pre{white-space:pre}
</style>
<h1><a href=https://github.com/molarmanful/RETURN target=_blank>RETURN</a> Interpreter</h1>
<hr>
<h2>Code</h2>
<textarea id=nsc></textarea><br/>
<button onclick='nsc.insertAtCaret(eval(("\""+(prompt("TIP: You can use character escape sequences or control character symbols to insert unprintables!")||"")+"\"").replace(/[\x00-\x1f]/g,x=>String.fromCharCode(x.charCodeAt()+9216))))'>Insert String</button>
<h2>Input</h2>
<textarea id=inp></textarea><br/>
<button onclick=run()>Run</button>
<input id=time type=checkbox>
<label for=time>Timed Run? <input id=ms placeholder=milliseconds></label>
<br>
<pre id=stats></pre>
<h2>Output</h2>
<pre id=out></pre>
<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.5.0/math.min.js></script>
<script src=return.js></script>
<script>
HTMLTextAreaElement.prototype.insertAtCaret=function(t){if(t=t||"",document.selection){this.focus();var e=document.selection.createRange();e.text=t}else if(this.selectionStart||0===this.selectionStart){var s=this.selectionStart,i=this.selectionEnd;this.value=this.value.substring(0,s)+t+this.value.substring(i,this.value.length),this.selectionStart=s+t.length,this.selectionEnd=s+t.length}else this.value+=t}
</script>
