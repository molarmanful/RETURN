<!doctype html>
<title>Nestack Interpreter</title>
<h1><a href=https://github.com/molarmanful/nestack-lang target=_blank>Nestack</a> Interpreter</h1>
<hr>
<h2>Code</h2>
<textarea id=nsc></textarea>
<h2>Input</h2>
<textarea id=inp></textarea><br/>
<button onclick=run()>Run</button>
<input id=time type=checkbox>
<label for=time>Timed Run? <input id=ms placeholder=milliseconds></label>
<br>
<pre id=stats></pre>
<h2>Output</h2>
<pre id=out></pre>
<script src=nestack.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.5.0/math.min.js></script>
<style>
*{font-family:monospace;color:#555}
hr{border:solid 1px #7ec0ee}
a{color:#7ec0ee}
textarea{width:100%}
pre{white-space:normal}
</style>
